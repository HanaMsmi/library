<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آی بوک</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>

    <div class="bgrc">
        <!-- design of circles------------------------------------------------------------ -->
        <div class="circle-1 circle-1--signUp"></div>
        <div class="circle-2 circle-2--signUp"></div>
        <div class="signUp">
            <!-- form ------------------------------------------------------------------------->
            <form action="" class="form">
                <h3 class="form__title"><span class="welcome__logo--1"> آی</span><span class="welcome__logo--2">&nbsp;بوک </span></h3>
                <!-- username------------------------------------------------------------------------ -->

                <label for="firstname" class="form__user__for">نام</label>
                <input type="text" class="form__user" placeholder="نام خود را وارد کنید" id="firstname">

                <label for="lastname" class="form__user__for">نام خانوادگی</label>
                <input type="text" class="form__user" placeholder="نام خانوادگی خود را وارد کنید" id="lastname">


                <label for="email" class="form__user__for">ایمیل</label>
                <input type="text" class="form__user" placeholder="ایمیل خود را وارد کنید" id="email">
                <!-- password------------------------------------------------------------------------ -->
                <label for="password" class="form__user__for">رمز عبور</label>
                <input type="password" class="form__user" placeholder="رمز عبور خود را وارد کنید" id="password">

                <!-- button -->

                <input type="submit" class="btn signIn__btn" value="ثبت نام">
            </form>

        </div>
    </div>
</body>

</html>
